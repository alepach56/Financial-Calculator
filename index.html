<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>401(k) Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>401(k) Calculator</h1>

    <label for="salary">Annual Salary ($):</label>
    <input type="number" id="salary" placeholder="ex: 50000" />

    <label for="contribution">Your Contribution (%):</label>
    <input type="number" id="contribution" placeholder="ex: 6" />

    <label for="employerMatch">Employer Match (%):</label>
    <input type="number" id="employerMatch" placeholder="ex: 3" />

    <label for="years">Years Until Retirement:</label>
    <input type="number" id="years" placeholder="ex: 30" />

    <label for="growthRate">Annual Growth Rate (%):</label>
    <input type="number" id="growthRate" placeholder="ex: 7" />

    <button onclick="calculate401k()">Calculate</button>

    <div class="result" id="result"></div>
</body>

<script src="main.js"></script>

</html>
